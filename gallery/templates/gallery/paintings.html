{% load static %}
{% include 'gallery/nav.html' %}

            <div class="kleanity-page-title-wrap  kleanity-style-medium kleanity-center-align">
                <div class="kleanity-header-transparent-substitute"></div>
                <div class="kleanity-page-title-overlay"></div>
                <div class="kleanity-page-title-container kleanity-container">
                    <div class="kleanity-page-title-content kleanity-item-pdlr">
                        <h1 class="kleanity-page-title">Paintings</h1>
                    </div>
                </div>
            </div>
            <div class="kleanity-page-wrapper" id="kleanity-page-wrapper">
                <div class="gdlr-core-page-builder-body">
                    <div class="gdlr-core-pbf-wrapper ">
                        <div class="gdlr-core-pbf-wrapper-content gdlr-core-js ">
                            <div class="gdlr-core-pbf-wrapper-container clearfix gdlr-core-container">
                                <div class="gdlr-core-pbf-element">
                                    <div class="gdlr-core-portfolio-item gdlr-core-item-pdb clearfix  gdlr-core-portfolio-item-style-metro" style="padding-bottom: 10px;">


                                        <div class="filter-container gdlr-core-portfolio-item-holder gdlr-core-js-2 clearfix" data-layout="masonry">
                                            {% for painting in paintings %}
                                                <div style=" margin-bottom: 60px; " class="gdlr-core-item-list class1 gdlr-core-item-pdlr gdlr-core-item-mgb gdlr-core-column-20 gdlr-core-column-first">
                                                    <div class="gdlr-core-portfolio-metro">
                                                        <div class="gdlr-core-portfolio-thumbnail gdlr-core-media-image  gdlr-core-style-icon-title-tag">
                                                            <div class="gdlr-core-portfolio-thumbnail-image-wrap  gdlr-core-zoom-on-hover">
                                                                <a class="gdlr-core-ilightbox gdlr-core-js " href="{{ painting.image.url }}" data-caption="{{ painting.description }}"
                                                                    data-ilightbox-group="gdlr-core-img-group-1">
                                                                    <img src="{{ painting.thumbnail.url }} " width="700" height="660" alt=""><span
                                                                        class="gdlr-core-image-overlay  gdlr-core-portfolio-overlay gdlr-core-image-overlay-center-icon gdlr-core-js">
                                                                        <span class="gdlr-core-image-overlay-content">
                                                                            <span class="gdlr-core-portfolio-icon-wrap">
                                                                                <i class="gdlr-core-portfolio-icon arrow_expand"></i>
                                                                            </span>
                                                                            <span class="gdlr-core-portfolio-title gdlr-core-title-font"
                                                                                style="font-size: 19px;font-weight: 600;letter-spacing: 0px;text-transform: none;">
                                                                                <p>{{ painting.title }}</p>
                                                                            </span>
                                                                        </span>
                                                                    </span>
                                                                </a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            {% endfor %}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% include 'gallery/footer.html' %}
