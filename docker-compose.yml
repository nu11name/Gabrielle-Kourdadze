version: '3.9'

services:
  web:
    build:
      context: .
    command: gunicorn Gabrielle_Kourdadze.wsgi:application --bind 0.0.0.0:8000 --workers 3
    volumes:
      - .:/app
    expose:
      - "8000"  # Expose port to internal network for nginx
    environment:
      DJANGO_ALLOWED_HOSTS: ["https://lobster-app-fy7pe.ondigitalocean.app","lobster-app-fy7pe.ondigitalocean.app","*"]
      DJANGO_CSRF_TRUSTED_ORIGINS: ["https://lobster-app-fy7pe.ondigitalocean.app","lobster-app-fy7pe.ondigitalocean.app","*"]
      - DJANGO_SECRET_KEY= 'ou22ju$8-7!gxr05xh^5*va^2z4do)d1ag2w6aekitst$(k427'
      - DEBUG= True

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    depends_on:
      - web  # Nginx will depend on the web service (gunicorn)
