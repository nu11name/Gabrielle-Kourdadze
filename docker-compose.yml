  web:
    container_name: project-m-landing
    build: .
    env_file:
      - .env
    volumes:
      - .:/local
    ports:
      - '8000:8000'
    entrypoint: ""
    command: bash -c "python manage.py makemigrations &&
                      python manage.py migrate --noinput &&
                      python manage.py runserver 0.0.0.0:8000"